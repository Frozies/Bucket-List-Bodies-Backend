name: Deploy to Production
'on':
  push:
    branches:
      - main
  workflow_dispatch: null

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: frozies/bucket_list_bodies_backend

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-api-1:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy api to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_API1_HOST }}
          key: ${{ secrets.DO_API_KEY }}
          debug: true
          port: 22
          username: root
          command_timeout: 5m
          passphrase: ${{ secrets.DO_KEY_PASSPHRASE }}
          script: >
            doctl registry login --expiry-seconds 180

            docker pull frozies/bucket_list_bodies_backend

            echo "giving health-check time to fail..."

            sleep 30 # ((unhealthy + 1) * interval)

            docker stop BLB-Ubuntu || true

            docker rm BLB-Ubuntu || true

            echo "starting server instance..."

            docker run -d \
              --restart always \
              -p 0.0.0.0:80:4000 \
              --name BLB-Ubuntu \
              frozies/bucket_list_bodies_backend

            echo "giving healthcheck time to recover..."

            sleep 40 # ((healthy + 1) * interval)